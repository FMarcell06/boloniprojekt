<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="tananyagstyle.css">

</head>

    <div class="container-fluid">
        <div class="row elsosor">
            <div class="col-md-4 baloldalnav">

                    <h1 class="pt-2" >JavaSuli</h1>
                </div>
                <ol>

                    </div>
                    <li class="baloldal">
                        <div class="row">

                            </div>
                        </div>
                        <ul class="t1 hidden">

                    <li class="baloldal">

                        </div>
                        <ul class="t2 hidden">

                        </div>
                        <ul class="t3 hidden">
                            <li class="alli"><button onclick="valaszt(this),infok(this)" value="Matematikai operátorok" class="balalcim">Matematikai operátorok</button></li>
                            <li class="alli"><button onclick="valaszt(this),infok(this)" value="Összehasonlító operátorok" class="balalcim">Összehasonlító operátorok</button></li>
                            <li class="alli"><button onclick="valaszt(this),infok(this)" value="Logikai operátorok" class="balalcim">Logikai operátorok</button></li>
                        </ul>
                    </li>

                    
                    <li class="baloldal">
                        <div class="row">
                            <div class="col-md-10">
                                <button onclick="hide(this,'t4'),infok(this)" id="Elágazások" value="Elágazások" class="balcim">Elágazások</button>

                            <div class="col-md-10">

                            <li class="alli"><button onclick="valaszt(this),infok(this)" value="Listák" class="balalcim">Listák</button></li>
                        </ul>
                    </li>
   
                    
                    <li class="baloldal">
                        <div class="row">
                            <div class="col-md-10">
                                <button onclick="hide(this,'t8')" id="Adatbekérés_" class="balcim">Adatbekérés</button> 
                            </div>
                        </div>
                        <ul class="t8 hidden">
                            <li class="alli"><button onclick="valaszt(this),infok(this)" value="Adatbekérés" class="balalcim">Adatbekérés</button></li>
                        </ul>
                    </li>


                    <li class="baloldal">
                        <div class="row">
                            <div class="col-md-10">
                                <button onclick="hide(this,'t9')" id="" class="balcim">Fájlkezelés</button> 
                            </div>
                        </div>
                        <ul class="t9 hidden">
                            <li class="alli"><button onclick="valaszt(this),infok(this)" value="Fájlbeolvasás" class="balalcim">Fájlbeolvasás</button></li>
                            <li class="alli"><button onclick="valaszt(this),infok(this)" value="Fájlbaírás" class="balalcim">Fájlbaírás</button></li>
                        </ul>
                    </li>

            </div>

            <div class="col-md-8 ebbekerulminden">
                <div style="max-width: 100%;"><p class="keretescim shadow">Válassz ki egy tananyagot</p> </div>

                <div class="row sor">
                    <div id="info" onclick="infok(this)" class="col-md-3 cim_alatt chosen">
                        Infok
                    </div>

                    <div id="pelda" onclick="peldak(this)" class="col-md-3 cim_alatt">
                        Példák
                    </div>


                    <div id="feladat" onclick="feladatok(this)" class="col-md-3 cim_alatt">
                        Feladatok
                    </div>


                    <div id="megoldas" onclick="megoldasok(this)" class="col-md-3 cim_alatt">
                        Megoldások
                    </div>

                </div>
                <div class="resultbox row">
                    <div class="col-md-12 contentp text-center baseheadtitle"><h1>Válassz ki egy tananyagot!</h1></div>
                </div>
